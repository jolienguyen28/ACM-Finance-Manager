<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="bankApp">
  <div id="bankAppContainer" ng-controller="balancesController">
    <ul>
      <li ng-repeat="user in users | orderBy: 'name'">
        <div class="user-info">
          <span>{{user.name}}</span>
          <span>{{user.balance | currency}}</span>
        </div>
        <div class="user-actions">
          <a href="#" ng-click="remove(user)">Delete</a>
          <a href="#" ng-click="edit(user)">Edit</a>
        </div>
      </li>
    </ul>

    <div id="currentUserSection">
      <input type="text" ng-model="current.name" placeholder="Name"/>
      <input type="number" ng-model="current.balance" placeholder="Balance"/>
      <button ng-click="save()">Save changes</button>
    </div>

    <div id="addNewUserSection">
      <form ng-submit="addNew(newUser)">
        <input type="text" ng-model="newUser.name" placeholder="Name" required/>
        <input type="number" ng-model="newUser.balance" placeholder="Balance" required/>
        <button type="submit">Add new user</button>
      </form>
    </div>
  </div>
</body>
</html>
